<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 text-center style="margin-top: 1em; margin-bottom: 1.5em">Registro de medicamentos</h4>

  <ion-list>
    <ion-item>
      <ion-label>Nombre: &nbsp;Gissel Betancourth </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Diabetes: Tipo {{ tipo }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Fecha control de cita</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY hh:mm a" [(ngModel)]="alarms.control"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Fecha entrega de medicamentos</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY hh:mm a" [(ngModel)]="alarms.delivery"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let medicine of alarms.medicines" style="position: relative">
    <div class="buttons">
      <button ion-button round icon-only clear color="secondary" (click)="addMedicine()">
        <ion-icon name="add"></ion-icon>
      </button>

      <button ion-button round icon-only clear color="danger" (click)="removeMedicine(medicine)" *ngIf="alarms.medicines.length > 1">
        <ion-icon name="remove"></ion-icon>
      </button>
    </div>

    <ion-item>
      <ion-label>Seleccione medicamento</ion-label>
      <ion-select [(ngModel)]="medicine.type" cancelText="Cancelar" okText="Aceptar">
        <ion-option value="medicine1" selected="true">Medicina 1</ion-option>
        <ion-option value="medicine2">Medicina 2</ion-option>
        <ion-option value="medicine3">Medicina 3</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY hh:mm a" [(ngModel)]="medicine.from"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Cada (horas)</ion-label>
      <ion-input type="number" [(ngModel)]="medicine.interval"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="saveAlarms()">Guardar</button>

</ion-content>
